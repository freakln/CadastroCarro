<mat-toolbar>
  <span>Lista de carros</span>
</mat-toolbar>
<div class="main">
<mat-card fxFlex="90%" fxFlex.gt-sm="50%"  >
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
    </ng-container>

    <ng-container matColumnDef="chassi">
      <th mat-header-cell *matHeaderCellDef> Chassi </th>
      <td mat-cell *matCellDef="let element"> {{element.chassi}} </td>
    </ng-container>

    <ng-container matColumnDef="renavam">
      <th mat-header-cell *matHeaderCellDef> Renavam </th>
      <td mat-cell *matCellDef="let element"> {{element.renavam}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>


    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marco </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>


    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element;  let j = index;">
        <button mat-icon-button color="primary" (click)="editarCarro(j)" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" [swal]="{ title: 'Você tem Certeza?', text: 'A exclusão não pode ser desfeita!', confirmButtonText: 'Sim, apagar!',  cancelButtonText: 'Não, cancelar!', showCancelButton: true }"
                (confirm)="deleteTicket(j)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>

</div>
